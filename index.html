<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LUNA | Aura Heritage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#000000', // Deepest black
              'void-light': '#0A0A0A',
              gold: {
                DEFAULT: '#D4AF37',
                light: '#F5D061',
                dim: 'rgba(212, 175, 55, 0.1)',
                glow: 'rgba(212, 175, 55, 0.3)',
              },
              dust: '#1F1F24', // Space dust
              surface: '#080808',
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --color-void: #000000;
        --color-gold: #D4AF37;
      }
      
      body {
        background-color: var(--color-void);
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* App-like feel */
      }

      /* Typography Defaults */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
        font-weight: 600;
      }

      /* Custom Selection */
      ::selection {
        background: rgba(212, 175, 55, 0.3);
        color: #fff;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }

      /* Utilities */
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1",
    "next": "https://esm.sh/next@^16.0.10",
    "next/": "https://esm.sh/next@^16.0.10/",
    "tailwindcss": "https://esm.sh/tailwindcss@^4.1.18"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
